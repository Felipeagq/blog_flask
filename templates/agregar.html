{% extends "layout.html" %}

{% block body %}
    <h2>Agregar un post</h2>
    <form class="login-form" action="{{url_for('crear_post')}}" method="POST">
        <input type="text" name="titulo" placeholder="Titulo Blog">
        <textarea name="texto" cols="30" rows="10" placeholder="Contenido Blog"></textarea>
        <input type="submit" name="submit">
    </form>
{% endblock %}
