{% extends "layout.html" %}

{% block body %}
    {% for post in posts %}
<section>

    <h3 class="post-title">{{ post.titulo }}</h3>
    <p>{{ post.texto }}</p>
    <p class="date"> Publicado en : {{ post.fecha.strftime('%d/%m/%Y') }}</p>

    <form calss="delete-button" action="{{url_for('borrar_post')}}" method="POST">
        <button value="{{post.id}}" name="post_id">Borrar post</button>
    </form>

</section>
    {% endfor %}
{% endblock %}
